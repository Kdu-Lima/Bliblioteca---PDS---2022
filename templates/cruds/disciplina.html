{% extends 'inicial.html' %}

{% block conteudo %}
    <h2>Listagem das Disciplinas:</h2>
    {% for disciplina in todas_disciplinas %}
    <p>Nome: {{disciplina.nome}} | <a href="{% url 'editar_disciplina' disciplina.id %}">EDITAR | <a href="{% url 'remover_disciplina' disciplina.id %}">REMOVER</a></p>
    {% empty %}
    <p>Não há disciplinas cadastradas!</p>
    {% endfor %}
    <a href="{% url 'cadastrar_disciplina' %}">Cadastrar</a>
{% endblock %}

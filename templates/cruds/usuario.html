<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
</head>
<body>
    <h2>Usuário</h2>
    
    <p>Listagem de Usuarios</p>
    {% for usuario in todos_usuarios %}
    
<p>
    Nome: {{ usuario.nome }}
    User: {{ usuario.username }}
    Tipo: {{ usuario.tipo }}
    | <a href="{% url 'editar_usuario' usuario.id %}">Editar</a>
    | <a href="{% url 'remover_usuario' usuario.id%}">Remover</a> 
</p>
        
    {{ empty }}
    <p>Este usuário não existe</p>
    {% endfor %}
    <p><a href="{% url 'cadastar_usuario' %}">Cadastrar</a></p>
</body>
</html>

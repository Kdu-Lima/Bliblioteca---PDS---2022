{% extends 'inicial.html' %}

{% block conteudo %}
    <form method="post" class="estilin">
    <h2>Login</h2>
    {% csrf_token %}
    <p>{{ form.username.label_tag }} {{ form.username }}</p>
    <p>{{ form.password.label_tag }} {{ form.password }}</p>
    <p><input type="submit" value="Autenticar" /></p>
</form>
{% endblock %}
